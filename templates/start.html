<h1>Welcome to the User Management System</h1>

<style>
    h1 { text-align: center; }
    form { max-width: 300px; margin: auto; }
    input { width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box; }
    button { width: 100%; padding: 8px; background-color: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #1e40af; }
    .flashes { background-color: #fffbeb; border: 1px solid #fce6b3; padding: 8px; border-radius: 6px; color: #4a2c00; list-style-type: none; }
</style>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
</form>
