<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>School App</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fb;color:#111;margin:0;padding:16px}
    .container{max-width:720px;margin:0 auto;background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
    h1,h2,h3{margin:0 0 8px 0}
    label{display:block;margin:8px 0}
    input[type=text],input[type=date],textarea{width:100%;padding:8px;border:1px solid #ddd;border-radius:4px}
    .btn{display:inline-block;padding:8px 12px;background:#2563eb;color:#fff;border-radius:6px;text-decoration:none}
    .muted{color:#666}
    table{width:100%;border-collapse:collapse}
    td,th{padding:8px;border-bottom:1px solid #eee}
  </style>
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="background:#fffbeb;border:1px solid #fce6b3;padding:8px;border-radius:6px;color:#4a2c00;">
          {% for m in messages %}   
            <li>{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
